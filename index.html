<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Calculator UI</title>
  </head>

  <body>
    <div class="display-grid">
      <h1 id="screen-text">0</h1>
    </div>
    <div class="main-grid">
      <div class="grid-plus">+</div>
      <div class="grid-sub">-</div>
      <div class="grid-times">&times;</div>
      <div class="grid-divide">&divide;</div>
      <div class="grid-num">7</div>
      <div class="grid-num">8</div>
      <div class="grid-num">9</div>
      <div class="grid-equal-button">=</div>
      <div class="grid-num">4</div>
      <div class="grid-num">5</div>
      <div class="grid-num">6</div>
      <div class="grid-num">1</div>
      <div class="grid-num">2</div>
      <div class="grid-num">3</div>
      <div class="grid-num">0</div>
      <div class="grid-num">.</div>
      <div class="grid-ac">AC</div>
      <div class="grid-c">C</div>
    </div>
  </body>
</html>
